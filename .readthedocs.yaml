# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Python version
build:
  os: ubuntu-24.04
  tools:
    python: "3.11"

# Build documentation in the "docs/source" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Python requirements
python:
  install:
    - requirements: docs/requirements.txt  # For pip installation
    - method: pip
    - path: .

# Optional: specify the Conda environment setup
conda:
  environment: docs/environment.yml  # For conda installation



